{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
</head>
<body>
<div class="delete_account">
    <form method="post" action="{% url 'stations:owner_delete_station' pk=object.pk %}">
        {% csrf_token %}
        <p>Are you sure you want to delete {{ object.name }} on {{ object.address }}?</p>
        <input type="submit" value="Confirm">
    </form>
</div>
</body>
</html>
