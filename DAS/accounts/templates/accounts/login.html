{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
</head>
<body>
<div class="login_account">
    {% for message in messages %}
        <div>{{ message }}</div>
    {% endfor %}
    <form method="POST" action="">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="log_question">Don't have an account?
            <a href="{% url 'accounts:reg' %}" style="color: lightblue;">Register</a>
        </div>
        <button type="submit">Login</button>
    </form>
</div>
</body>
</html>
